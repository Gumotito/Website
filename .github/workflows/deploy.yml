name: Deploy to PythonAnywhere

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Pull and Reload PythonAnywhere
      env:
        PA_USERNAME: ${{ secrets.PA_USERNAME }}
        PA_API_TOKEN: ${{ secrets.PA_API_TOKEN }}
      run: |
        curl -X POST https://www.pythonanywhere.com/api/v0/user/${PA_USERNAME}/consoles/ \
          -H "Authorization: Token ${PA_API_TOKEN}" \
          -d "executable=/usr/bin/python3&working_directory=/home/${PA_USERNAME}/website" || true
        curl -X POST https://www.pythonanywhere.com/api/v0/user/${PA_USERNAME}/webapps/gumotito.pythonanywhere.com/reload/ \
          -H "Authorization: Token ${PA_API_TOKEN}"